<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repair Terminal NUI</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- CodeMirror core + Lua mode + extras -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.css"
  />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/lua/lua.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/selection/active-line.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>

  <style>
    :root {
      --bg: #0b0f16;
      --bg-2: #0f1524;
      --panel: #111829;
      --panel-2: #0b1220;
      --text: #e8f0ff;
      --muted: #9fb0c6;
      --accent: #5dd8ff;
      --accent-2: #7cffb2;
      --danger: #ff6b6b;
      --warning: #ffcc66;
      --ok: #a3ff12;
      --border: rgba(255, 255, 255, 0.09);
      --glow: 0 0 0px rgba(93, 216, 255, 0),
        0 0 25px rgba(93, 216, 255, 0.08);
      --shadow-xl: 0 20px 60px rgba(0, 0, 0, 0.55),
        inset 0 0 0 1px rgba(255, 255, 255, 0.02);
      --radius: 16px;
    }

    /* Alt theme: Matrix */
    body.theme-matrix {
      --accent: #93ff7c;
      --accent-2: #5df0ff;
      --ok: #93ff7c;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco,
        Consolas, "Liberation Mono", "Courier New", monospace;
      color: var(--text);
      overflow: hidden;
    }

    /* Subtle scanlines */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255, 255, 255, 0.02) 3px
      );
      mix-blend-mode: soft-light;
      opacity: 0.5;
    }

    /* Terminal frame */
    #terminal {
      position: fixed;
      top: 8vh;
      left: 50%;
      transform: translateX(-50%);
      width: min(1100px, 88vw);
      height: min(78vh, 900px);
      display: none;
      flex-direction: column;
      background: linear-gradient(180deg, var(--panel-2), var(--panel));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--glow), var(--shadow-xl);
      overflow: hidden;
      user-select: none;
    }

    /* Glowing border accent */
    #terminal::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: var(--radius);
      padding: 1px;
      background: linear-gradient(
        135deg,
        rgba(93, 216, 255, 0.45),
        rgba(124, 255, 178, 0.35) 30%,
        rgba(255, 255, 255, 0) 60%
      );
      -webkit-mask: linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    /* Header */
    #header {
      position: relative;
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.06),
        transparent
      );
      border-bottom: 1px solid var(--border);
      cursor: move;
    }

    .title {
      font-weight: 700;
      letter-spacing: 0.6px;
      font-size: 14px;
      text-transform: uppercase;
      color: #eaf6ff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(93, 216, 255, 0.09);
      border: 1px solid rgba(93, 216, 255, 0.3);
      color: #cfefff;
    }

    .pill .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    .line-info {
      opacity: 0.9;
    }

    /* Header buttons */
    .window-controls {
      display: inline-flex;
      gap: 8px;
    }

    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0c1426;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
      transition:
        transform 0.06s ease,
        border-color 0.2s ease,
        background 0.2s ease,
        box-shadow 0.2s ease;
    }

    .icon-btn:hover {
      border-color: rgba(255, 255, 255, 0.25);
    }

    .icon-btn:active {
      transform: translateY(1px);
    }

    /* Time progress bar */
    .timebar {
      position: relative;
      height: 4px;
      background: rgba(255, 255, 255, 0.06);
    }

    .timebar .fill {
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width 0.25s ease;
    }

    /* Work area: vertical splitter layout */
    .workarea {
      flex: 1;
      display: grid;
      grid-template-rows: 1fr 8px minmax(90px, 26%);
      min-height: 0;
    }

    .splitter {
      height: 8px;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.04),
        rgba(255, 255, 255, 0.02)
      );
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      cursor: row-resize;
      position: relative;
    }

    .splitter::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 3px;
      border-radius: 99px;
      background: rgba(255, 255, 255, 0.12);
    }

    /* CodeMirror styling */
    .CodeMirror {
      height: 100%;
      background: #0c1220;
      font-size: 14px;
      line-height: 1.55;
      border-bottom: 1px solid var(--border);
      user-select: text;
    }

    .cm-s-material-darker.CodeMirror {
      background: #0c1220;
      color: #e6f2ff;
    }

    .CodeMirror-gutters {
      background: #0c1220;
      border-right: 1px solid var(--border);
    }

    .CodeMirror-linenumber {
      color: #5ea493;
      opacity: 0.9;
    }

    .cm-s-material-darker .CodeMirror-cursor {
      border-left: 2px solid #e6f2ff;
    }

    /* Token colors */
    .CodeMirror .cm-keyword {
      color: #7fc1ff !important;
      font-weight: 600;
    }

    .CodeMirror .cm-def {
      color: #7cffb2 !important;
    }

    .CodeMirror .cm-variable {
      color: #cfe8ff !important;
    }

    .CodeMirror .cm-variable-2 {
      color: #e8d27c !important;
    }

    .CodeMirror .cm-string {
      color: #ffb199 !important;
    }

    .CodeMirror .cm-number {
      color: #c2ffad !important;
    }

    .CodeMirror .cm-comment {
      color: #6ab676 !important;
      font-style: italic;
    }

    /* Console */
    #console {
      background: linear-gradient(180deg, #0a0f1b, #0a0f1b 60%, #090e19);
      color: #d6e5ff;
      padding: 10px 12px;
      overflow-y: auto;
      overflow-x: hidden;
      font-size: 13px;
      letter-spacing: 0.2px;
    }

    #console .line {
      padding: 2px 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    #console .line .ts {
      color: var(--muted);
      opacity: 0.8;
      margin-right: 8px;
    }

    #console .ok {
      color: var(--ok);
    }

    #console .warn {
      color: var(--warning);
    }

    #console .err {
      color: var(--danger);
    }

    /* Footer */
    #footer {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-top: 1px solid var(--border);
      background: linear-gradient(
        180deg,
        transparent,
        rgba(255, 255, 255, 0.04)
      );
    }

    .hint {
      color: var(--muted);
      font-size: 12px;
      opacity: 0.9;
    }

    .btns {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    button {
      padding: 8px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      background: #0c1426;
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      transition:
        transform 0.06s ease,
        border-color 0.2s ease,
        background 0.2s ease,
        box-shadow 0.2s ease;
    }

    button:hover {
      border-color: rgba(255, 255, 255, 0.25);
    }

    button:active {
      transform: translateY(1px);
    }

    .btn-primary {
      background: linear-gradient(
        180deg,
        rgba(93, 216, 255, 0.25),
        rgba(93, 216, 255, 0.15)
      );
      border-color: rgba(93, 216, 255, 0.45);
      box-shadow:
        0 0 0 rgba(0, 0, 0, 0),
        0 0 20px rgba(93, 216, 255, 0.08) inset;
    }

    .btn-primary:hover {
      box-shadow: 0 0 30px rgba(93, 216, 255, 0.18) inset;
    }

    .btn-ghost {
      background: #0c1426;
    }

    .btn-danger {
      background: linear-gradient(
        180deg,
        rgba(255, 107, 107, 0.18),
        rgba(255, 107, 107, 0.1)
      );
      border-color: rgba(255, 107, 107, 0.5);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #0c1426;
      font-size: 12px;
      color: var(--muted);
    }

    .timeout #header .pill,
    .timeout #footer {
      filter: saturate(1.1);
    }

    .timeout {
      box-shadow:
        0 0 0 rgba(0, 0, 0, 0),
        0 0 30px rgba(255, 107, 107, 0.15),
        inset 0 0 0 1px rgba(255, 255, 255, 0.02);
    }

    /* Scrollbars (WebKit) */
    #console::-webkit-scrollbar,
    .CodeMirror-scroll::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    #console::-webkit-scrollbar-thumb,
    .CodeMirror-scroll::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 10px;
    }

    #console::-webkit-scrollbar-track,
    .CodeMirror-scroll::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.04);
    }

    @media (max-width: 720px) {
      #terminal {
        width: 94vw;
        top: 6vh;
        height: 72vh;
      }

      .hint {
        display: none;
      }
    }

    /* ===================== DEBUG PANEL ===================== */
    #debugPanel {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 9999;
      display: none;
      gap: 8px;
      align-items: stretch;
      background: rgba(17, 24, 41, 0.85);
      backdrop-filter: blur(6px);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      color: var(--text);
      font-size: 12px;
    }

    #debugPanel .group {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
    }

    #debugPanel label {
      opacity: 0.8;
    }

    #debugPanel select,
    #debugPanel button {
      font-family: inherit;
      font-size: 12px;
    }

    #debugToggle {
      position: fixed;
      right: 12px;
      bottom: calc(12px + 56px);
      z-index: 9999;
      display: none;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #0c1426;
      color: var(--text);
      cursor: pointer;
      font-weight: 700;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .timebar .fill {
        transition: none;
      }

      button {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div
    id="terminal"
    aria-label="Repair Terminal"

    aria-modal="true"
  >
    <div id="header" aria-label="Window header (drag to move)">
      <div class="title">
        <span id="title">TERMINAL</span>
        <!-- <span id="wrapChip" class="chip" title="Toggle line wrap">Wrap: OFF</span> -->
        <!-- <span id="fontChip" class="chip" title="Font size">Font: 14px</span> -->
      </div>

      <div class="status">
        <span class="pill" title="Timer">
          <span class="dot" aria-hidden="true"></span>
          <span id="timer">No time limit</span>
        </span>
        <span class="line-info" id="lineInfo"></span>
      </div>

      <div class="window-controls">
        <!-- <button
          id="btnTheme"
          class="icon-btn"
          aria-label="Toggle theme"
          title="Theme"
        >
          ðŸŽ¨
        </button> -->
        <!-- <button
          id="btnMin"
          class="icon-btn"
          aria-label="Minimize"
          title="Minimize"
        >
          âž–
        </button>
        <button
          id="btnCloseTop"

        >

      </div>

    <div class="timebar" id="timebar" aria-hidden="true">
      <div class="fill" id="timeFill"></div>
    </div>

    <div class="workarea" id="workarea">
      <textarea id="editor" placeholder="-- Write your Lua code here..."></textarea>

        class="splitter"
        id="splitter"
        role="separator"
        aria-orientation="horizontal"
        aria-label="Resize console"
      ></div>

        id="console"
        role="log"
        aria-live="polite"
        aria-atomic="false"
      ></div>
    </div>

    <div id="footer">
      <div class="hint">
        Ctrl + Enter to run â€¢ Ctrl + R to reset â€¢ Esc to close â€¢  Alt + +/âˆ’ font
      </div>
      <div class="btns">
        <button id="copyBtn" class="btn-ghost" title="Copy code">Copy</button>
        <!-- <button id="downloadBtn" class="btn-ghost" title="Download .lua">

        </button> -->
        <button id="resetBtn" class="btn-ghost" title="Reset (Ctrl+R)">

        </button>
        <button id="runBtn" class="btn-primary" title="Run (Ctrl+Enter)">

          Close âœ•
        </button>

    </div>
  </div>

  <!-- Debug Controls (only visible outside FiveM or with ?debug=1) -->
  <div id="debugPanel">
    <div class="group">
      <label>Scenario:</label>
      <select id="scenarioSel"></select>
      <button id="btnShow" class="btn-primary">Show</button>
      <button id="btnHide" class="btn-ghost">Hide</button>
    </div>
    <div class="group">
      <button id="btnPrint">Print line</button>
      <button id="btnSpam">Spam 5 lines</button>
      <button id="btnTimeout">Trigger timeout</button>
      <button id="btnTimer60">Timer 60s</button>
      <button id="btnMax6">Set max 6 lines</button>
      <label>
        <input type="checkbox" id="autoRunChk" /> Auto-run on change
      </label>
    </div>
  </div>

  <button id="debugToggle">DEBUG</button>

  <script>
    "use strict";

    /* ===================== RUNTIME STATE ===================== */

    let initialSnippet = "";
    let maxLines = null;
    let countdown = 0;
    let totalDuration = 0;
    let timerInterval = null;

    /* ===================== DOM REFERENCES ===================== */

    const terminalEl = document.getElementById("terminal");
    const headerEl = document.getElementById("header");
    const timerEl = document.getElementById("timer");
    const timebarEl = document.getElementById("timebar");
    const timeFillEl = document.getElementById("timeFill");
    const lineInfoEl = document.getElementById("lineInfo");
    const consoleEl = document.getElementById("console");
    const workareaEl = document.getElementById("workarea");
    const splitterEl = document.getElementById("splitter");

    const runBtn = document.getElementById("runBtn");
    const copyBtn = document.getElementById("copyBtn");
    // const downloadBtn = document.getElementById("downloadBtn");
    const resetBtn = document.getElementById("resetBtn");
    const closeBtn = document.getElementById("closeBtn");
    // const closeTopBtn = document.getElementById("btnCloseTop");
    // const themeBtn = document.getElementById("btnTheme");
    // const btnMin = document.getElementById("btnMin");
    // const wrapChip = document.getElementById("wrapChip");
    // const fontChip = document.getElementById("fontChip");

    const autoRunChk = document.getElementById("autoRunChk");
    const debugPanel = document.getElementById("debugPanel");
    const debugToggle = document.getElementById("debugToggle");
    const scenarioSel = document.getElementById("scenarioSel");

    /* ===================== CODEMIRROR INIT ===================== */

    const editor = CodeMirror.fromTextArea(
      document.getElementById("editor"),
      {
        mode: "lua",
        theme: "material-darker",
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        indentUnit: 2,
        tabSize: 2,
        indentWithTabs: false,
        lineWrapping: false
      }
    );

    function setEditorFont(px) {
      editor.getWrapperElement().style.fontSize = px + "px";
      // fontChip.textContent = "Font: " + px + "px";
      editor.refresh();
    }

    setEditorFont(14);

    function updateLineInfo() {
      const current = editor.lineCount();
      lineInfoEl.textContent = maxLines
        ? "Lines: " + current + " / " + maxLines
        : "Lines: " + current;
    }

    editor.on("change", updateLineInfo);

    // Optional auto-run (debug)
    editor.on("change", function () {
      if (autoRunChk && autoRunChk.checked) {
        clearTimeout(editor.__autoRunT);
        editor.__autoRunT = setTimeout(function () {
          runBtn.click();
        }, 400);
      }
    });

    // Enforce maximum line count before the change is applied
    editor.on("beforeChange", function (cm, change) {
      if (maxLines === null) return;

      const current = cm.lineCount();
      const incomingLines = change.text.length - 1;
      const replacedLines = change.to.line - change.from.line;
      const futureTotal = current + incomingLines - replacedLines;

      if (futureTotal > maxLines) {
        const allowedLines = maxLines - (current - replacedLines);

        if (allowedLines <= 0) {
          change.cancel();
        } else {
          const kept = change.text
            .slice(0, allowedLines)
            .join("\n")
            .replace(/\n/g, " ");
          change.update(change.from, change.to, [kept]);
        }
      }
    });

    /* ===================== TIMER ===================== */

    function updateTimerDisplay() {
      const m = Math.floor(countdown / 60)
        .toString()
        .padStart(2, "0");
      const s = (countdown % 60).toString().padStart(2, "0");
      timerEl.textContent = m + ":" + s;

      if (totalDuration > 0) {
        const pct = Math.max(0, Math.min(1, countdown / totalDuration));
        timeFillEl.style.width = (pct * 100) + "%";
      }
    }

    function startCountdown(seconds) {
      clearInterval(timerInterval);
      totalDuration = seconds;
      countdown = seconds;

      timebarEl.style.display = seconds > 0 ? "block" : "none";
      terminalEl.classList.remove("timeout");

      if (countdown <= 0) {
        timerEl.textContent = "âˆž";
        return;
      }

      updateTimerDisplay();

      timerInterval = setInterval(function () {
        countdown--;

        if (countdown <= 0) {
          clearInterval(timerInterval);
          timerEl.textContent = "00:00";
          timeFillEl.style.width = "0%";
          terminalEl.classList.add("timeout");
          sendNui("close", { code: editor.getValue(), timeout: true });
        } else {
          updateTimerDisplay();
        }
      }, 1000);
    }

    /* ===================== TERMINAL SHOW/HIDE ===================== */

    terminalEl.style.display = "none";

    function hideTerminal() {
      terminalEl.style.display = "none";
      editor.setValue("");
      consoleEl.innerText = "";
      maxLines = null;

      clearInterval(timerInterval);
      timerInterval = null;

      timerEl.textContent = "No time limit";
      timeFillEl.style.width = "100%";
    }

    /* ===================== CONSOLE ===================== */

    function addConsoleLine(text, level) {
      level = level || "info";

      const line = document.createElement("div");
      line.className = "line";

      const ts = document.createElement("span");
      ts.className = "ts";

      const now = new Date();
      ts.textContent = "[" + now.toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit"
      }) + "]";

      const msgSpan = document.createElement("span");

      if (level === "ok") msgSpan.className = "ok";
      if (level === "warn") msgSpan.className = "warn";
      if (level === "err") msgSpan.className = "err";

      msgSpan.textContent = " " + text;

      line.appendChild(ts);
      line.appendChild(msgSpan);

      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    /* ===================== NUI COMMUNICATION ===================== */

    const IS_FIVEM = typeof GetParentResourceName === "function";
    const DEBUG = !IS_FIVEM || /[?&]debug=1\b/i.test(location.search);

    function sendNui(type, payload) {
      if (IS_FIVEM) {
        fetch("https://" + GetParentResourceName() + "/" + type, {
          method: "POST",
          headers: { "Content-Type": "application/json; charset=UTF-8" },
          body: JSON.stringify(payload)
        });
      } else {
        handleDebugNui(type, payload);
      }
    }

    window.addEventListener("message", function (event) {
      const msg = event.data;

      if (msg.action === "showTerminal") {
        terminalEl.style.display = "flex";
        terminalEl.classList.remove("timeout");

    function copyToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard
          .writeText(text)
          .then(function () {
            addConsoleLine("Code copied to clipboard", "ok");
          })
          .catch(function () {
            addConsoleLine("Clipboard permission denied", "warn");
          });
      } else {
        // Fallback for older browsers / CEF
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.style.position = "fixed";
        textarea.style.opacity = "0";
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();

        try {
          const ok = document.execCommand("copy");
          addConsoleLine(
            ok ? "Code copied to clipboard" : "Clipboard unsupported",
            ok ? "ok" : "warn"
          );
        } catch (e) {
          addConsoleLine("Clipboard unsupported", "warn");
        }

        document.body.removeChild(textarea);
      }
    }

      const next = Math.min(22, Math.max(10, cur + delta));
      setEditorFont(next);

      terminalEl.style.left = x + "px";

    // Very naive fake "Lua" runner for browser debug
    function fakeLuaRun(code) {
      addConsoleLine("Compiling...", "info");

      const lines = code.split(/\r?\n/);
      let printed = 0;

      for (let i = 0; i < lines.length; i++) {
        const ln = lines[i];
        const m = ln.match(/print\((.*)\)/);

        if (m) {
          const payload = m[1].trim();
          const str = payload.match(/^['"]([^'"]*)['"]$/);

          if (str) {
            addConsoleLine(str[1], "ok");
            printed++;
          } else {
            addConsoleLine(payload.replace(/[,]+/g, " "), "ok");
            printed++;
          }
        }

        if (/error/i.test(ln)) {
          addConsoleLine("Error: simulated runtime error", "err");
          return { ok: false };
        }
      }

      if (printed === 0) {
        addConsoleLine("No output (use print(...))", "warn");
      }

      addConsoleLine("Done.", "info");
      return { ok: true };
    }

    function handleDebugNui(type, payload) {
      addConsoleLine("[DEBUG] sendNui(" + type + ")", "warn");

      if (type === "runCode") {
        setTimeout(function () {
          fakeLuaRun(payload.code);
        }, 200);
      }

      if (type === "close") {
        postHide();
      }
    }
